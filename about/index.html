<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);
a:link {
  text-decoration: none;
  outline: none;
  transition: all 0.25s;
}

a:visited,
a:link:hover,
a:visited:hover {
  text-decoration: none;
}

body {
  background: #eaeaea none repeat scroll top left;
  color: #444;
  font-family: 'Open Sans', sans-serif;
  margin: 0;
  padding: 0;
  position: relative;
  line-height: normal;
}

.container {
  background: #fff;
  min-width: 320px;
  margin: 5% auto;
  padding: 10px;
  box-shadow: 0 10px 5px -5px rgba(0, 0, 0, 0.1);
  border: 1px solid #00c73c;
  font-family: 'Open Sans', sans-serif;
}
/* Recent Post Navigasi */

#recentpostnav {
  border: 1px solid #585858;
  width: 100%;
  margin: 0 auto;
}

#recentpostsae {
  margin: 0px;
}

.recentpostel {
  background: #fff;
  display: block;
  border: 1px solid #ddd;
  margin: 5px 0;
  padding: 10px;
  height: 79px;
}

.recentpostel img {
  background: #fff;
  padding: 4px;
  float: left;
  height: 70px;
  margin-right: 8px;
  width: 70px;
  border: 1px solid #ddd;
}

.recentpostel h6,
.recentpostel h6 a {
  text-decoration: none;
  font-size: 13px!important;
  font-weight: 700!important;
  margin: 0;
  color: #111;
}

.recentpostel:hover {
  background-color: #fefefe;
}

.recentpostel p {
  font-size: 12px;
  text-align: left;
  color: #555;
  line-height: normal;
  margin: 5px 0;
}

#recentpostload {
  color: #888;
  font-family: Tahoma;
  font-size: 100px;
  letter-spacing: -10px;
  text-align: center;
  text-shadow: -5px 0 1px #444;
  background: #fff url(https://2.bp.blogspot.com/-60aISBQLRY0/VFBMqzLfzGI/AAAAAAAABgM/GInmVTvEzkc/s1600/loader.gif) no-repeat 50% 50%;
  height: 470px;
  border: 1px solid #ddd;
}

#recentpostnavfeed {
  border: 1px solid #ddd;
  color: #bbb;
  font-family: Verdana;
  font-size: 12px;
  text-align: center;
  margin: 0px;
}

#recentpostnavfeed:hover {
  background-color: #fefefe;
}

#recentpostnavfeed a {
  color: #141414!important;
  font-family: Tahoma!important;
  font-size: 12px!important;
  font-weight: 400!important;
  display: block;
  padding: 5px 10px;
}

#recentpostnavfeed span {
  padding: 5px 10px;
}

#recentpostnavfeed .next {
  float: right;
}

#recentpostnavfeed .previous {
  float: left;
}

#recentpostnavfeed .home {
  text-align: center;
}

#recentpostnavfeed a:hover,
#recentpostnavfeed span.noactived {
  color: transparant!important;
}

</style>
