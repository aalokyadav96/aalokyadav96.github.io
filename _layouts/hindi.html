---
layout: compress
---

{% include head.html %}

    <main>

        {% include header.html %}

        <article>
            <h2>{{ page.title }}</h2>
            {{ page.content }}

            <hr>

        </article>

        <section class="pagination">
          {% if page.previous.url %}
          <a class="prev" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a>
          {% endif %}
          {% if page.next.url %}
          <a class="next" href="{{page.next.url}}">&laquo; {{page.next.title}}</a>
          {% endif %}
        </section>
    </main>

</body>
</html>
